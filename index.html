<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- outer box  -->
    <div class="outer-box">
      <!-- inner box  -->
      <div class="inner-box">
        <!-- Sign Up head -->
        <header class="singup-header">
          <h1>Sing Up</h1>
          <p>This will take just 30 sec .</p>
        </header>

        <!-- main content  -->
        <main class="singup-body">
          <form action="#">
            <!-- Name -->
            <p>
              <label for="fullname">Full Name</label>
              <input
                type="text"
                name="Full Name"
                id="fullname"
                placeholder="You're Name Here"
                required />
            </p>

            <!-- Email -->
            <p>
              <label for="email">You're Email</label>
              <input
                type="email"
                id="email"
                placeholder="example@email.com"
                required />
            </p>

            <!-- password  -->
            <p>
              <label for="password"> Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="at lest 8 charcteer" />
            </p>

            <!-- create account  -->
            <p>
              <input type="submit" id="submit" value="Create Account" />
            </p>
          </form>
        </main>

        <!-- footer  -->
        <footer class="singup-footer">
          <p>Already have an account ? <a href="#"> login</a></p>
        </footer>
      </div>

      <!-- circuls  -->
      <div class="circuls c1"> </div>
      <div class="circuls c2"></div>
      
    </div>
  </body>
</html>
